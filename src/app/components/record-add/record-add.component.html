<div class="container">
  <ng-template [ngIf]="sending" [ngIfElse]="loading">
  <div class="date">
    {{date |  date:'short'}}
  </div>
  <div class="FormAddRecord">
    <form [formGroup]="FormAddRecord" (ngSubmit)="onSubmit()">
      <mat-form-field class="add-record-full-width">
        <mat-label>Название блога</mat-label>
        <input placeholder="О чем ваш блог" name="title" formControlName="title" matInput>
      </mat-form-field>
      <mat-form-field class="add-record-full-width">
        <mat-label>О чем сегодня пишем</mat-label>
        <textarea name="text" rows="8" formControlName="text" matInput></textarea>
      </mat-form-field>
      <button  mat-raised-button color="accent" type="submit" [disabled]="FormAddRecord.invalid">
        Отправить
      </button>
    </form>
    <mat-slide-toggle [(ngModel)]="imgDownload" style="margin-top: 20px">Загрузить изображение</mat-slide-toggle>
    <div *ngIf="imgDownload">
      <input style="width: 30%;" [(ngModel)]="urlImage" type="url" placeholder="Ссылка на ваше изображение">
      <div style="margin-top: 10px">
        <a href="https://ltdfoto.ru/" target="_blank">Загрузить свое фото</a>
      </div>
    </div>
  </div>
  </ng-template>


  <ng-template #loading>
    <div><mat-spinner></mat-spinner></div>
  </ng-template>

</div>
