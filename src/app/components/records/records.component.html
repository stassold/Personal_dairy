<div class="container records">
  <ng-template [ngIf]="!loading" [ngIfElse]="load">

    <mat-card class="mat-card"  *ngFor="let record of records">
        <mat-card-header>
            <mat-card-title>{{record.title}}</mat-card-title>
            <mat-card-subtitle>{{record.date}}</mat-card-subtitle>
            <mat-icon *ngIf="isAuth && (author_id === record.author_id)" style="margin-left: 15px; cursor: pointer" [routerLink]="['edit', record.id]">edit</mat-icon>
            <mat-icon *ngIf="isAuth && (author_id === record.author_id)" style="margin-left: 15px; cursor: pointer" (click)="OnDelete(record.id)">delete</mat-icon>
        </mat-card-header>
        <mat-card-actions>
            <div class="record_container">
            <div class="record_text">{{record.text}}</div>
            <div *ngIf="record.image" class="record_image"><img height="200px" [src]="record.image"></div>
            </div>
        </mat-card-actions>
    </mat-card>
  </ng-template>

    <ng-template #load>
      <div><mat-spinner></mat-spinner></div>
    </ng-template>
</div>
